{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit {{tour.name}}{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static '/css/home.css' %}">{% endblock css %}

{% block content %}

<div class="container pt-3">
    <!-- T I T L E -->
    <h1 class="display-2 mt-5 text-center g-font text-white">Edit Tour - {{tour.name}}</h1>
    <div class="divider bg-primary border border-primary mx-auto"></div>

    <!-- E D I T   T O U R  F O R M -->
    <div class="mt-3 p-3 w-50 mx-auto landing text-white">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary btn-wide mt-3" type="submit" value="Update">
        </form>
    </div>

</div>

{% endblock content %}
