{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static '/css/home.css' %}">{% endblock css %}

{% block content %}

<div class="container pt-3">
    <!-- T I T L E -->
    <h1 class="display-2 mt-5 text-white text-center g-font">Login</h1>
    <div class="divider bg-primary border border-primary mx-auto w-50"></div>

    <!-- L O G I N   F O R M -->
    <div class="mt-3 p-3 w-50 mx-auto landing text-white">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary btn-lg btn-wide mt-3 mb-1" type="submit" value="Login">
        </form>
        <small class="px-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
    </div>
    
    <!-- R E G I S T E R -->
    <div class="alert-log-reg text-white mt-3 w-50 p-3 mx-auto landing" role="alert">Need an account?
        <a href="{% url 'signup' %}">Register here.</a>
    </div>

</div>

{% endblock content %}
