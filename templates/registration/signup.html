{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Resgister{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static '/css/home.css' %}">{% endblock css %}

{% block content %}

<div class="container pt-3">
    <!-- T I T L E -->
    <h1 class="display-2 mt-5 text-white text-center g-font">Register</h1>
    <div class="divider bg-primary border border-primary mx-auto w-50"></div>
    
    <!-- S I G N - U P   F O R M -->
    <div class="mt-3 p-3 w-50 mx-auto landing text-white">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary btn-lg btn-wide mt-3" type="submit" value="Register">
        </form>
    </div>

    <!-- L O G I N -->
    <div class="alert-log-reg text-white my-3 w-50 p-3 mx-auto landing" role="alert">Have an account?
        <a href="{% url 'login' %}">Login here.</a>
    </div>

</div>

{% endblock content %}
